<div class="row" >
  <div class='col col-center col-90'>
    <label class="item-input-wrapper item-input-inset">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="  Search for" ng-model="search">  
    </label>
  </div>   

  <div class='col col-center col-10'>
    <button class="button  icon-left ion-android-download button-clear" ng-click="downloadData();"></button> 
  </div>

</div>

<div class="row responsive-sm" >
  <div class='col col-center col-25'>  
    <ion-toggle ng-model="batch" ng-change='toggleBatch();'  toggle-class="toggle-calm">Batch</ion-toggle>
  </div>  

  <div class='col col-center'>
    <select class="item-input-wrapper" ng-model="profileAttrib" ng-change="getFilterTable(profileAttrib)" ng-options="profileAttrib.name for profileAttrib in profileAttribs"></select>
  </div>  

</div>

<div class="row">
  <div class='col'>
    <p>{{message}}</p>
  </div>  
</div>

<div class="row">
  <div class='col' ng-repeat="fieldText in profileTable.fieldTexts">
  {{fieldText}}
  </div>
</div>  

<hr>

<div class="row"  ng-repeat="profile in profileTable.data | filter:search as filterResults ">
  <div class='col' ng-repeat="fieldName in profileTable.fieldNames">
  {{$eval('profile.'+fieldName)}}
  </div>
</div>
