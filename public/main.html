		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>Salesforce Metadata Analyzer</title>
		<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.0.0-beta.14/css/ionic.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		
		<script src="http://code.ionicframework.com/1.0.0-beta.14/js/angular/angular.js"></script>
